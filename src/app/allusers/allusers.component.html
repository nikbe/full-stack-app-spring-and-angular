<div class="container mt-4">
    <div class="row align-items-center">
        <div class="col-md-6">
            <div class="mb-3">
                <h5 *ngIf="users.length>0" class="card-title">Contact List  <span  style="background-color: red;color: white;padding: 10px;" *ngIf="userDelete"> User Deleted Successfully.</span> </h5>
            </div> 
            <h5 *ngIf="users.length==0">No Contact Found Please create by Add New button</h5>
        </div>
        
        <div class="col-md-6">
            <div class="d-flex flex-wrap align-items-center justify-content-end gap-2 mb-3">
                <div>
                    <a  data-bs-toggle="modal" data-bs-target="add-new" class="btn btn-primary" routerLink="/adduser"><i class="bx bx-plus me-1"></i> Add New</a>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-xl-3 col-sm-6" *ngFor="let user of users;">
            <div class="card">
                <div class="card-body">
                    <div class="dropdown float-end">
                        <!-- <span>Edit</span> -->
                        <i class="bx bx-pencil" routerLink="/edit/{{user.id}}" data-bs-toggle="tooltip" data-bs-placement="top" title="Click to Edit User">
                            
                        </i>
                        <!-- <a class="text-muted dropdown-toggle font-size-16" href="#" role="button" data-bs-toggle="dropdown" aria-haspopup="true"></a> -->
                        <div class="dropdown-menu dropdown-menu-end"><a class="dropdown-item" href="#">Edit</a><a class="dropdown-item" href="#">Action</a><a class="dropdown-item" href="#">Remove</a></div>
                    </div>
                    <div class="d-flex align-items-center">
                        <div><img src="https://bootdey.com/img/Content/avatar/avatar2.png" alt="user" class="avatar-md rounded-circle img-thumbnail" /></div>
                        <div class="flex-1 ms-3">
                            <h5 class="font-size-16 mb-1"><a href="#" class="text-dark">{{user.name}}</a></h5>
                            <span class="badge badge-soft-success mb-0">*</span>
                        </div>
                    </div>
                    <div class="mt-3 pt-1">
                        <p class="text-muted mb-0"><i class="mdi mdi-phone font-size-15 align-middle pe-2 text-primary"></i> {{user.contactNo}}</p>
                        <p class="text-muted mb-0 mt-2"><i class="mdi mdi-email font-size-15 align-middle pe-2 text-primary"></i> {{user.email}}</p>
                        <p class="text-muted mb-0 mt-2"><i class="mdi mdi-google-maps font-size-15 align-middle pe-2 text-primary"></i> {{user.description}}</p>
                    </div>
                    <div class="d-flex gap-2 pt-4">
                        <button type="button" class="btn btn-soft-primary btn-sm w-50" (click)="onDelete(user)" data-bs-toggle="tooltip" data-bs-placement="top" title="Click to Delete User" ><i class="bx bx-user me-1"></i> Delete</button>
                        <button type="button" class="btn btn-primary btn-sm w-50" routerLink="/user/{{user.id}}" data-bs-toggle="tooltip" data-bs-placement="top" title="Click to Details User"><i class="bx bx-message-square-dots me-1"></i> Details</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
   
  </div>
