<h2 class="text-center mt-5">Edit User</h2>

<div class="container">
    <div class="col-lg-12">

        <div class=" d-flex align-items-center justify-content-center">
            <form class="w-50" [formGroup]="form" (ngSubmit)="onSubmit()">
                <div class="form-group mt-2">
                  <label for="name">Full Name*</label>
                  <input type="text" class="form-control" id="name" formControlName="name">
                  <div *ngIf="form?.get('name')?.touched && form?.get('name')?.hasError('required') " class="text-danger">Name is required</div>
                </div>

                <div class="form-group mt-2">
                  <label for="email">Email*</label>
                  <input type="text" class="form-control" id="email" formControlName="email">
                  <div *ngIf="form?.get('email')?.touched && form?.get('email')?.hasError('required') " class="text-danger">Email is required</div>
                </div>
              
                <div class="form-group mt-2">
                  <label for="address">Address*</label>
                  <input type="address" class="form-control" id="description" formControlName="description">
                  <div *ngIf="form?.get('description')?.touched && form?.get('description')?.hasError('required') " class="text-danger">Address is required</div>
                </div>
              
                <div class="form-group mt-2">
                  <label for="contact">Contact no*</label>
                  <input type="number" class="form-control" id="contact" formControlName="contactNo">
                  <div *ngIf="form?.get('contactNo')?.touched && form?.get('contactNo')?.hasError('required') " class="text-danger">Contact is required</div>
                </div>
              
                <div class="form-group mt-2">
                  <label for="status">Status *</label>
                  <input type="text" class="form-control" id="status" formControlName="status">
                  <div *ngIf="form?.get('status')?.touched && form?.get('status')?.hasError('required') " class="text-danger">Status is required</div>
                </div>
              
                <button type="submit" class="btn btn-primary mt-3 btn-block w-100">Update</button>
              </form>
        </div>
    </div>     
</div>
